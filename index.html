<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Wasaviz</title>
    <meta name="description" content="wasaviz github page">
    <meta name="author" content="wasaviz">

    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<body>

<h1>Rain, wind, snow: how has climate changed in France from 2010 to 2018?</h1>

<p>A visualization of water and temperature changes in France by regions, from 2010 to 2018.</p>

<div id="regionmap"></div>
Abscisses : 
<select id="var_x" onchange="createGraph(this.value, document.getElementById('var_y').value, document.getElementById('timeRange').value)">
    <option value="Temperature">Température</option>
    <option value="VitesseVent">Vitesse moyenne du vent</option>
    <option value="Pluie1">Pluie à 1 heure</option>
    <option value="Pluie3">Pluie à 3 heures</option>
    <option value="Pluie6">Pluie à 6 heures</option>
    <option value="Pluie12">Pluie à 12 heures</option>
    <option value="Pluie24">Pluie à 24 heures</option>
    <option value="Neige">Hauteur de neige</option>
    <option value="NeigeFraiche">Hauteur de neige fraiche</option>
</select>

Ordonnées :
<select id="var_y" onchange="createGraph(document.getElementById('var_x').value, this.value, document.getElementById('timeRange').value)">
	<option value="Pluie24">Pluie à 24 heures</option>
    <option value="Temperature">Température</option>
    <option value="VitesseVent">Vitesse moyenne du vent</option>
    <option value="Pluie1">Pluie à 1 heure</option>
    <option value="Pluie3">Pluie à 3 heures</option>
    <option value="Pluie6">Pluie à 6 heures</option>
    <option value="Pluie12">Pluie à 12 heures</option>
    <option value="Neige">Hauteur de neige</option>
    <option value="NeigeFraiche">Hauteur de neige fraiche</option>
</select>

Temps : 
<select id="time" ></select>

<input type="range" min="1" max="100" value="0" class="slider" id="timeRange" onchange="createGraph(document.getElementById('var_x').value, document.getElementById('var_y').value, this.value)">


<div id="regiongraph"></div>

<select id="station" onchange="createLineChart(document.getElementById('indicator').value, this.value)"></select>

<select id="indicator" onchange="createLineChart(this.value, document.getElementById('station').value)">
    <option value="Temperature">Température</option>
    <option value="VitesseVent">Vitesse moyenne du vent</option>
    <option value="Pluie1">Pluie à 1 heure</option>
    <option value="Pluie3">Pluie à 3 heures</option>
    <option value="Pluie6">Pluie à 6 heures</option>
    <option value="Pluie12">Pluie à 12 heures</option>
    <option value="Pluie24">Pluie à 24 heures</option>
    <option value="Neige">Hauteur de neige</option>
    <option value="NeigeFraiche">Hauteur de neige fraiche</option>
</select>

<script src="movingChart.js"></script>

<div id="linechart"></div>

<div id="linechart"></div>

<script src="script_map.js"></script>

<script src="script_linechart.js"></script>

<script src="main.js"></script>

</body>
</html>
